<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
$(document).ready(function() {
    var max_fields      = 10;
    var wrapper         = $(".container1");
    var add_button      = $(".add_form_field");
 
    $(add_button).click(function(e){
        e.preventDefault();
        if(x < max_fields){
            x++;
			str = '<div><label for="itName"><span id="txt">Item Name<span class="redonly">*</span></span><select id="itName"></select></label><a href="#" class="delete">Delete</a></br></br><label for="itQuan"><span id="txt">Sale Quantity<span class="redonly">*</span></span><input type="txt" name="itQuan" id="itQuan" size="50"/></label></br></br><label for="sPrice"><span id="txt">Sale Price<span class="redonly">*</span></span><input type="txt" name="sPrice" id="sPrice" size="50"/></label></br></br></div>';
			var a1 = "itName";
			var a2 = a1+x;
			var a3 = str.replace(/itName/g,a2);
			var b1 = "Item Name";
			var b2 = b1+x;
			var b3 = a3.replace(/Item Name/g,b2);
			var c1 = "itQuan";
			var c2 = c1+x;
			var c3 = b3.replace(/itQuan/g,c2);
			var d1 = "sPrice";
			var d2 = d1+x;
			var d3 = c3.replace(/sPrice/g,d2);			
            $(wrapper).append(d3); //add input box
			addrecord1(x);
        }
  else
  {
  alert('You Reached the limits')
  }
    });
 
    $(wrapper).on("click",".delete", function(e){
        e.preventDefault(); $(this).parent('div').remove(); x--;
    })
});
</script>
<label for="saleid"><span id="txt">SaleID :</span><div id="saleid"></div></label></br>
